<html>
  <head>
    <title>Level 01</title>    
  </head>
<body onload="load()" onkeydown="getKey(e)" style="cursor:none; ">
<input type="text" value="0" id="boi" style="display:none;">
  <div style="width: 500px; height: 200px;">
<canvas id="canvas" width="innerWidth" height="innerHeight" style="position:absolute; top:0;left:0;"></canvas>
  </div>
<script>
var image = new Image(),
    canvas = document.getElementById('canvas'),
    ctx = canvas.getContext('2d');

image.src = 'https://athdot.github.io/javascript-game/levels/01/level.png';
var wid = document.getElementById('canvas').width;
var hig = document.getElementById('canvas').height;
var imgx = wid
var imgy = hig
var centx = (wid-imgx)/2
var centy = (hig-imgy)/2
var sidescroll = parseInt(document.getElementById('boi').value);
function load(){
    ctx.drawImage(image,
        sidescroll, 100,   // Start at 70/20 pixels from the left and the top of the image (crop),
        300, 200,   // "Get" a `50 * 50` (w * h) area from the source image (crop),
        centx, centy,     // Place the result at 0, 0 in the canvas,
        imgx, imgy); // With as width / height: 100 * 100 (scale)
};
function getKey(e){
var k = e.keyCode
    if(k == 68) {
        document.getElementById('boi').setAttribute('value',(parseInt(document.getElementById('boi').value)+2));
var sidescroll = parseInt(document.getElementById('boi').value);
    ctx.drawImage(image,sidescroll, 100, 300, 200, centx, centy, imgx, imgy);
    }else if(k == 65){
        document.getElementById('boi').setAttribute('value',(parseInt(document.getElementById('boi').value)-3));
var sidescroll = parseInt(document.getElementById('boi').value);
    ctx.drawImage(image,sidescroll, 100, 300, 200, centx, centy, imgx, imgy);
}
}
document.onkeydown = getKey;
</script>
</body>
</html>
